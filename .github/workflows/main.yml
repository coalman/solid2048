name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16.13.0"
          cache: "npm"

      - run: npm ci
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
